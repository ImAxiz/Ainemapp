<!doctype html>
<html lang="et">
	<head>
		<title>HTML vormid</title>
		<meta charset="utf-8">
	</head>
	<body>
	<h1>HTML vormid</h1>
	<h2>Vormid1</h2>
	
	<form action="#" method="get">
		<fieldset>
			<legend>Kasutaja andmed</legend>
			<label>
				Kasutaja nimi:<br>
				<input name="username" autofocus type="text"></br>
			</label>
			
			<label for="password">Parool:</label><br>
			<input  id="password" name="password" type="password"></br>
			
			<label for="email">E-post:</label><br>
			<input  id="email" name="email" type="email"></br>
			
			<label for="url">Veebiaadress:</label><br>
			<input  id="url" name="url" type="url"></br>
			
			<input type="submit" value="Saada">
			
		</fieldset>
	</form>
	
	<h2>Vormid 2</h2>
	<h3>Otsing</h3>
	<form method="get" action="#">
		<input type="search" list="minu_valik" name="search" size="60">
		<input type="submit" value="Otsi">
		<datalist id="minu_valik">
			<option value="php õpetused">
			<option value="css õpetused">
			<option value="html õpetused">
			<option value="javascript õpetused">
		</datalist>
	</form>
	
	<h3>Mitmerealine tekstikast</h3>
	<form>
		<label>
			<textarea rows="10" cols="60" name="essay" placeholder="kirjuta vähemalt 100 sõnaline essee  ttmal minu esimene arvuti">Siia pikem tekst</textarea><br>
		</label>
	</form>
	
	<h3>Ajaarvamine</h3>
	
	<form>
		<label>Kuupäev ja kellaaeg:<input type="datetime"></label><br>
		<label>Kuupäev: <input type="date"></label><br>
		<label>Aasta ja kuu: <input type="month"></label><br>
		<label>Aasta ja nädal: <input type="week"></label><br>
		<label>Kellaeg: <input type="time"></label><br>
		<label>Kohalik aeg: <input type="datetime-local"></label><br>
	</form>
	
	<h3>Numbrid ja skaala</h3>
	
	<form>
		<label>Vali number: </label>
		<input type="number" value="1" min="1" max="5" step="0.5">
		
		<label>Vali number: 
			<input oninput="amount.value=vahemik.value" type="range" name="vahemik" value="1" min="1" max="5" step="0.5">
		</label>
		<output id="amount">1</output>
	</form>
	
	<h3>Loendid</h3>
	
	<form>
		<label for="color">Vali lemmik värv</label>
		<select id="color" multiple oninput="colorInput.value=color.value size="4">
			<option>Puudub</option>
			<option value="FF0000">Punane</option>
			<option value="00FF00" selected>Roheline</option>
			<option value="FFFF00" selected>Kollane</option>
		</select>
		<input type="color" id="colorInput">
	</form>
	
	<form>
		<select>
			<optgroup label="Soojad toonid">
			<option value="roh">Roheline</option>
			<option value="sin">Sinine</option>
			<option value="vio">Violett</option>
		</optgroup>
		<optgroup label="Külmad toonid">
			<option value="kol">Kollane</option>
			<option value="ora">Oranž</option>
			<option value="pun">Punane</option>
		</optgroup>
		</select>
	</form>
	
	<h3>Valikukastid<h/3>
	
	<form method="get">
		<label><input type="checkbox" name="varv" value="pun">Punane</label><br>
		<label><input type="checkbox" name="varv" value="sin">Sinine</label><br>
		<label><input type="checkbox" name="varv" value="kol" checked>Kollane</label><br>
		<label><input type="checkbox" name="varv" value="lil">Lilla</label><br>
		<input type="submit" value="Saada"><br>
	</form>
	
	<form method="post">
		<label><input type="radio" name="varv" value="pun">Punane</label><br>
		<label><input type="radio" name="varv" value="sin">Sinine</label><br>
		<label><input type="radio" name="varv" value="kol" checked>Kollane</label><br>
		<label><input type="radio" name="varv" value="lil">Lilla</label><br>
		<input type="submit" value="Saada"><br>
	</form>
	
	
	</body>
</html>
